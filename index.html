<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <section class="conteudo">
            <div class="conteudo-calculadora">
                <button class="conteudo-botao-limpar" id="limpar">C</button><input type="text" id="txtN" ><br>
                <button class="conteudo-botao" id="7">7</button>
                <button class="conteudo-botao" id="8">8</button>
                <button class="conteudo-botao" id="9">9</button>
                <button class="conteudo-botao-multiplicacao" id="multiplicacao">X</button><br>
                <button class="conteudo-botao" id="4">4</button>
                <button class="conteudo-botao" id="5">5</button>
                <button class="conteudo-botao" id="6">6</button>
                <button class="conteudo-botao-subtracao" id="subtracao">-</button><br>
                <button class="conteudo-botao" id="1">1</button>
                <button class="conteudo-botao" id="2">2</button>
                <button class="conteudo-botao" id="3">3</button>
                <button class="conteudo-botao-soma" id="soma">+</button><br>
                <button class="conteudo-botao-zero" id="0">0</button>
                <button class="conteudo-botao-virgula"id=",">,</button>
                <button class="conteudo-botao-resultado" id="resultado">=</button>
            </div>
        </section>
    </main>
</body>
</html>
